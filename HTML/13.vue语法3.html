<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue语法</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-for="(addr, index) in addrs">{{addr}}</div>
    </div>
</body>
 
<script>
     //定义vue对象
     new Vue({
        el:'#app',//vue接管区域
        data:{
            addrs:['北京','上海','广州','深圳','成都','杭州']
        }
    })
</script>
</html>
